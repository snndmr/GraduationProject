{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    
    {% for category, message in messages %}
    <div class="alert bg-{{category}} mt-1 mb-5 font-weight-bold text-uppercase text-center text-white" role="alert">
    {{ message }}
    </div>
    {% endfor %}
    
  {% endif %}
{% endwith %}
